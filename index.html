    <title>Clock</title>

</head>

<body>
    <div class="container">
        <div class="buttons">
            <span class="switch-btn">Switch</span>
           
        </div>

            <span class="colon">:</span>
            <span class="cl seconds">00</span>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
